<div class="form-area">

            <div id="secure_area" class="white-box col-md-12">
                            <h3 class="box-title m-b-0">Grant vested token</h3>

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-12"> Employee Wallet Address</label>
                                    <div class="col-md-12">
                                        <input type="text" name="benificiary_address" id="benificiary_address" class="form-control" />

                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Fully Vested Amount</label>
                                    <div class="col-md-12">
                                        <input type="text" name="vested_amount" id="vested_amount" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Start Date (In Epoch, 0 indicates start "now")</label>
                                    <div class="col-md-12">
                                        <input type="text" name="start_date" id="start_date" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Duration of cliff (In second)</label>

                                        <input type="text" name="cliff_sec" id="cliff_sec" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Vesting Duration (In second)</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Is Revocable</label>
                                    <div class="col-md-12">
                                        <select class="form-control" name="is_revokable" id="is_revokable">
                                            <option value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="button" onclick="grant_vested_token();" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
                            </form>
                        </div>

    <script>
        $('#left_menus').hide();
        $('#secure_area').hide();
            $('#no_secure_area').show();
        function grant_vested_token() {
            var benificiary = $('#benificiary_address').val();
            var fullyVestedAmount = $('#vested_amount').val();
            var startDate = $('#start_date').val();
            var cliffSec = $('#cliff_sec').val();
            var durationSec = $('#duration_sec').val();
            var isRevokable = $('#is_revokable').val();

            if (benificiary == "" || fullyVestedAmount == "" || startDate == "" || cliffSec == "" || durationSec == "" || isRevokable == "") {
                $.toast({
                    heading: 'Error',
                    text: "All values needed.",
                    position: 'top-right',
                    loaderBg: '#ff6849',
                    icon: 'error',
                    hideAfter: 5000

                });
                return false;
            }

            grantVestedTokens(benificiary, fullyVestedAmount, startDate, cliffSec, durationSec, isRevokable);
        }
    </script>
